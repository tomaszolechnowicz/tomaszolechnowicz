    <style>
        * {
            margin: 0;
            padding: 0;

        .navigation {
            position: fixed;
            width: 100%;
            height: 60px;
            background-color: #2C3A47;
            line-height: 60px;
            color: white;
            text-transform: uppercase;
            z-index: 1;
            overflow: hidden;

            color: #fff;


        }

        .navigation ul {
            /* display: inline-block; */
            list-style: none;
            text-align: right;
            margin-left: calc(100vw - 500px);
        }

        .navigation ul li {
            float: left;
            border-right: 2px solid white;


        }

        .navigation ul li:last-child {
            border: none;
        }

        .navigation ul li a {

            padding: 0 15px;
            text-align: center;
            display: block;
            text-decoration: none;
            color: #ddd;
            font-size: 30px;
            font-family: 'Roboto Condensed', sans-serif;
            transition: .3s;
        }

        .navigation ul li:hover a {
            color: #fff;
        }

        .menu {
            max-width: 1280px;
            margin: 0 auto;
        }

        .menu img {
            width: 100%;
        }

        footer {
            background-color: #29a6dc;

            font-family: 'Saira', sans-serif;
            text-align: center;
            padding: 20px;
            font-size: 20px;
